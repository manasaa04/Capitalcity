	<script Language='JavaScript'>
	function resetFields() {
		document.getElementById("country1Country").selectedIndex = 0;
		document.getElementById("country1Capital").value = "Country - Capital City";
		document.getElementById("country1Code").value = "Country - Country Code";
		document.getElementById("country1Pcode").value = "Country - Phone Code";
		document.getElementById("country1Continent").value = "Country - Continent";
		document.getElementById("country1Currency").value = "Country - Currency";
		document.getElementById("country1CurrencySymbol").value = "Country - Currency Symbol";;

	}
	
	function countryInfo(prefix){
		var idList = prefix+"Country"
		
		
		var idCapital = prefix+"Capital"
		var idCode = prefix+"Code"
		var idPcode = prefix+"Pcode"
		var idContinent = prefix+"Continent"
		var idCurrency = prefix+"Currency"
		var idCurrencySymbol = prefix+"CurrencySymbol"
		
		var selectedCountry = document.getElementById(idList);
		
		var capital =  selectedCountry.options[selectedCountry.selectedIndex].getAttribute("capital");
		document.getElementById(idCapital).value=capital;
		
		var countrycode =  selectedCountry.options[selectedCountry.selectedIndex].getAttribute("countrycode");
		document.getElementById(idCode).value=countrycode;
		
		var phonecode =  selectedCountry.options[selectedCountry.selectedIndex].getAttribute("phonecode");
		document.getElementById(idPcode).value=phonecode;
		
		var continent =  selectedCountry.options[selectedCountry.selectedIndex].getAttribute("continent");
		document.getElementById(idContinent).value=continent;
		
		var currency =  selectedCountry.options[selectedCountry.selectedIndex].getAttribute("currency");
		document.getElementById(idCurrency).value=currency;
		
		var currencysymbol =  selectedCountry.options[selectedCountry.selectedIndex].getAttribute("currencysymbol");
		document.getElementById(idCurrencySymbol).value=currencysymbol;
		
		

	}


	function showsection(showId,hideId) {
		
		var showEl = document.getElementById(showId);
		showEl.style.display = 'block';    
		var hideEl = document.getElementById(hideId);
		hideEl.style.display = 'none';    
		  

	}
	
	


	</script>
